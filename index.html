<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chào mừng đến với Website của tôi</title>
    <style>
        /* Phần CSS để trang web trông đẹp hơn */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 2rem 0;
        }
        .container {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            background: #fff;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn {
            display: inline-block;
            background: #e8491d;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <h1>Chào mừng bạn đã ghé thăm!</h1>
        <p>Đây là website đang trong quá trình xây dựng.</p>
    </header>

    <div class="container">
        <h2>Về chúng tôi</h2>
        <p>Chúng tôi cung cấp các giải pháp tuyệt vời cho vấn đề của bạn. Hãy theo dõi để cập nhật những thông tin mới nhất!</p>
        
        <a href="#" class="btn">Liên hệ ngay</a>
    </div>

    <footer>
        <p>&copy; 2024 Tên Thương Hiệu Của Bạn. Tất cả quyền được bảo lưu.</p>
    </footer>

</body>
</html>
